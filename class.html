<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const fruits = ["Melon", "watermelon", "pear", "banana", "strawberry"]
console.log(fruits);

fruits.push("Grapes", "pear");
console.log(fruits);

fruits.shift(0);
console.log(fruits);

fruits.sort();
console.log(fruits);

fruits.reverse();
console.log(fruits);


    </script>
</body>
</html>
